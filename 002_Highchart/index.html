<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark  navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Data Visualation </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Data    </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-2">
          <input type="button" onclick="lineChart()" value="Line chart" class="btn btn-outline-dark mt-2" />
          <input type="button" onclick="areaChart()" value="Area chart" class="btn btn-outline-dark mt-2" />
          <input type="button" onclick="pieChart()" value="Pie chart" class="btn btn-outline-dark mt-2" />
          <input type="button" onclick="barchart()" value="Bar chart" class="btn btn-outline-dark mt-2" />
          <input type="button" onclick="column()" value="column chart" class="btn btn-outline-dark mt-2" />
          <input type="button" onclick="cobinationChart()" value="Combination chart" class="btn btn-outline-dark mt-2" />
        </div>
        <div class="col-10">
          <figure class="highcharts-figure">
            <div id="container"></div>
          </figure>
        </div>
      </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <script src="script.js"></script>
    
  </body>
</html>
